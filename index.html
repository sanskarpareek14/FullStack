<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            margin: 4px;
        }

        /* child selector */
        /* div.parent div {
            background-color: green;
        } */

        /* div.parent h1,
        h2 {
            background-color: blue;
        } */

        div.parent div:nth-child(2) {
            background-color: salmon;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div>I'm first div</div>
        <div>I m second div</div>
        <div>I m third again</div>
    </div>
</body>

</html>
