<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            margin: 20px;
        }

        .background {
            color: #f1f1f1;
            ;
        }

        h1.background {
            background-color: #fb1100;
        }

        h2.background {
            background-color: black;
        }

        h2.background#unique {
            background-color: pink;
        }

        h3.background {
            background-color: violet;
        }

        span.background {
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1 class="background">Heading one</h1>
    <h2 id="unique" class="background">Heading two</h2>
    <h2 class="background">Heading second two</h2>
    <h3 class="background">Heading three</h3>
    <span class="background">I m a span</span>
</body>

</html>
