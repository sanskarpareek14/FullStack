<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            min-height: 900px;
            background-color: black;
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .child {
            width: 100px;
            height: 150px;
            background-color: orange;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div style="background-color: red" class="child"></div>
        <div style="background-color: blue" class="child"></div>
        <div class="child"></div>
    </div>

</body>

</html>
