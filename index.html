<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            margin: 4px;
        }

        h2 {
            padding: 5px;
            color: #f1f1f1;
            background-color: #ffbf00;
        }

        h2:hover {
            color: blue;
            cursor: pointer;
        }

        div::selection {
            background: sandybrown;
        }

        input:focus {
            background-color: pink;
        }

        h2::after {
            content: "I'm  after";
            font-size: 2rem;
            position: relative;
            left: 50px;
        }

        h2::before {
            content: "I'm before";
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <h2>I'm a heading</h2>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae deserunt nisi tenetur. Reiciendis a quidem quas
        veniam maxime qui, ab distinctio nisi eius sint nostrum. Rem a inventore porro atque.</div>
    <input type="text">
</body>

</html>
