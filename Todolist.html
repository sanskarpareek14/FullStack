<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./Assets/todolist.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,300&display=swap"
        rel="stylesheet">
    <title>TODO List</title>
</head>

<body>
    <header></header>
    <section class="list_container">
        <div class="container">
            <div class="list_heading">
                <h2>Todo List</h2>
                <button></button>
            </div>

            <div class="add_task">
                <input type="text" placeholder="Add a task to the List...">
                <div class="entity_code">&plus;</div>
            </div>


            <div class="list_def">
                <div>0 items</div>
                <div class="status">
                    <div class="status_types">All</div>
                    <div class="status_types">Pending</div>
                    <div class="status_types">Completed</div>
                </div>
                <div>Clear</div>
                <div></div>
            </div>
        </div>
        </div>
    </section>
    <footer>
        <div>
            <a href="https://github.com/sanskarpareek14">Sanskar Pareek</a>
        </div>
        <div>
            <a href="#"><img class="social" src="./Assets/instagram.png" alt="instagram"></a>
            <a href="#"><img class="social" src="./Assets/linkedin.png" alt="linkedin"></a>
            <a href="#"><img class="social" src="./Assets/github.png" alt="github"></a>
        </div>
    </footer>
