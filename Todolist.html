<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/todolist.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,300&display=swap"
        rel="stylesheet">
    <script defer src="Assets/todoList.js"></script>
    <title>TODO List</title>
</head>

<body>
    <header></header>
    <section>
        <div class="container">
            <div class="heading">
                <h2>Todo List</h2>
                <div class="mode">Mode: <button class="dark"></button></div>
            </div>
            <div class="add_items">
                <div class="add_task">
                    <input type="text" placeholder="Add a task to the List...">
                    <div type="button" class="entity_codes">&plus;</div>
                </div>
                <ol class="todo-list">
                    <div class="taskbar add_task">
                        <div>0 items</div>
                        <div class="list">
                            <div class="list_status">All</div>
                            <div class="list_status">Pending</div>
                            <div class="list_status">Completed</div>
                        </div>
                        <div>Clear</div>
                    </div>
                    <ul class="items">
                        <!-- <input id="check" type="checkbox"> -->
                        <!-- <div class="symbol"><span id="cross">&#x2715;</span> <span>&#9776</span>
                        </div> -->
                    </ul>
                </ol>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <a href="https://github.com/sanskarpareek14">Sanskar Pareek</a>
        </div>
        <div>
            <a href="#"><img class="social" src="./Assets/instagram.png" alt="instagram"></a>
            <a href="#"><img class="social" src="./Assets/linkedin.png" alt="linkedin"></a>
            <a href="#"><img class="social" src="./Assets/github.png" alt="github"></a>
        </div>
    </footer>
</body>

</html>
